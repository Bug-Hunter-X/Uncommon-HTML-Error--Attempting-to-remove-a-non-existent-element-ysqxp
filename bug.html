<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text is initially visible.
  </div>
  <button onclick="myFunction()">Click Me</button>

  <script>
    function myFunction() {
      // Incorrect attempt to remove the div
      document.getElementById("myDiv").remove(); 
      //The line above throws an error if the element is not found
      //This should be handled with a check to ensure that the element exists
    }
  </script>
</body>
</html>
