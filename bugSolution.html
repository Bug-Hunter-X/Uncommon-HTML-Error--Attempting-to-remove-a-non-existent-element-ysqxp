<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This text is initially visible.
  </div>
  <button onclick="myFunction()">Click Me</button>

  <script>
    function myFunction() {
      const element = document.getElementById("myDiv");
      if (element) {
        element.remove();
      } else {
        console.log("Element not found"); // Handle the case where the element doesn't exist
      }
    }
  </script>
</body>
</html>
